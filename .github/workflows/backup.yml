name: Deploy and Backup

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3.1.0
        with:
          java-version: 1.8
      - name: Build with Maven
        run: |
          if [[ "$(mvn org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout)" =~ .*SNAPSHOT ]]; then
            echo "${{secrets.SETTINGS}}" > ~/.m2/settings.xml
            mvn -B deploy -U
          fi
  BackupGit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: backup
        uses: jenkins-zh/git-backup-actions@v0.0.4
        env:
          GIT_DEPLOY_KEY: ${{ secrets.GIT_DEPLOY_KEY }}
          TARGET_GIT: "git@gitee.com:linuxsuren/phoenix.webui.framework.git"
  UpdateReleaseDraft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
