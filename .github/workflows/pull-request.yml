name: Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2.4.0
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package -U
